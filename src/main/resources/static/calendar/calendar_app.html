<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petory Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .current-month {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #dee2e6;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .day-header {
            background: #495057;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: 600;
            font-size: 14px;
        }

        .day-cell {
            background: white;
            min-height: 120px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .day-cell:hover {
            background: #f8f9fa;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .other-month {
            color: #adb5bd;
            background: #f8f9fa;
        }

        .today {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .event {
            background: #007bff; /* ê¸°ë³¸ ìƒ‰ìƒ */
            color: white;
            padding: 2px 6px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-weight: 300;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .color-option.selected {
            border-color: #495057;
            transform: scale(1.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .auth-section h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .calendar-grid {
                margin: 10px;
            }

            .day-cell {
                min-height: 80px;
                padding: 5px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>

        <div class="auth-section">

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentDate = new Date();
        let events = [];
        let editingEventId = null;
        let authToken = '';
        
        // API ê¸°ë³¸ URL (ì‹¤ì œ ì„œë²„ URLë¡œ ë³€ê²½í•´ì£¼ì„¸ìš”)
        const API_BASE_URL = 'http://localhost:8080';

        // ìƒ‰ìƒ ì˜µì…˜ (Google Calendar API í˜¸í™˜ì„ ìœ„í•´ ë¬¸ìì—´ ID ì‚¬ìš©)
        // Google CalendarëŠ” colorIdë¥¼ ë¬¸ìì—´ë¡œ ì‚¬ìš©í•˜ë¯€ë¡œ ë¬¸ìì—´ì´ ë” ì í•©í•©ë‹ˆë‹¤
        const colorOptions = [
            { id: '1', name: 'LAVENDER', hex: '#a4bdfc' },
            { id: '2', name: 'SAGE', hex: '#7ae7bf' },
            { id: '3', name: 'GRAPE', hex: '#dbadff' },
            { id: '4', name: 'FLAMINGO', hex: '#ff887c' },
            { id: '5', name: 'BANANA', hex: '#fbd75b' },
            { id: '6', name: 'TANGERINE', hex: '#ffb878' },
            { id: '7', name: 'PEACOCK', hex: '#46d6db' },
            { id: '8', name: 'GRAPHITE', hex: '#e1e1e1' },
            { id: '9', name: 'BLUEBERRY', hex: '#5484ed' },
            { id: '10', name: 'BASIL', hex: '#51b749' },
            { id: '11', name: 'TOMATO', hex: '#dc2127' }
        ];

        // í† í° ê´€ë¦¬
        function saveToken() {
            const token = document.getElementById('authToken').value.trim();
            if (token) {
                authToken = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
                localStorage.setItem('petoryAuthToken', authToken);
                document.getElementById('tokenStatus').innerHTML = 'âœ… í† í°ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.';
                document.getElementById('tokenStatus').style.color = '#28a745';
                loadCalendar();
            } else {
                document.getElementById('tokenStatus').innerHTML = 'âŒ í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                document.getElementById('tokenStatus').style.color = '#dc3545';
            }
        }

        // ì €ì¥ëœ í† í° ë¡œë“œ
        function loadSavedToken() {
            const savedToken = localStorage.getItem('petoryAuthToken');
            if (savedToken) {
                authToken = savedToken;
                document.getElementById('authToken').value = savedToken.replace('Bearer ', '');
                document.getElementById('tokenStatus').innerHTML = 'âœ… ì €ì¥ëœ í† í°ì„ ì‚¬ìš©í•©ë‹ˆë‹¤.';
                document.getElementById('tokenStatus').style.color = '#28a745';
            }
        }

        // API ìš”ì²­ í—¬í¼ (401 ì—ëŸ¬ ìƒì„¸ ì²˜ë¦¬)
        async function apiRequest(url, options = {}) {
            if (!authToken) {
                throw new Error('ì¸ì¦ í† í°ì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': authToken
                }
            };

            try {
                const response = await fetch(`${API_BASE_URL}${url}`, {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // 401 ì—ëŸ¬ ì‹œ í† í° ìƒíƒœ ì—…ë°ì´íŠ¸
                        document.getElementById('tokenStatus').innerHTML = 'âŒ ì¸ì¦ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. í† í°ì„ ë‹¤ì‹œ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                        document.getElementById('tokenStatus').style.color = '#dc3545';
                        throw new Error('ì¸ì¦ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. í† í°ì„ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return response.json();
            } catch (error) {
                console.error('API ìš”ì²­ ì‹¤íŒ¨:', error);
                throw error;
            }
        }

        // ìº˜ë¦°ë” ì´ˆê¸°í™”
        function initCalendar() {
            loadSavedToken();
            createColorPicker();
            updateMonthDisplay();
            loadCalendar();
        }

        // ìƒ‰ìƒ ì„ íƒê¸° ìƒì„±
        function createColorPicker() {
            const colorPicker = document.getElementById('colorPicker');
            colorOptions.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.backgroundColor = color.hex;
                colorDiv.dataset.colorId = color.id;
                colorDiv.onclick = () => selectColor(color.id);
                colorPicker.appendChild(colorDiv);
            });
        }

        // ìƒ‰ìƒ ì„ íƒ
        function selectColor(colorId) {
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`[data-color-id="${colorId}"]`).classList.add('selected');
        }

        // ì›” í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateMonthDisplay() {
            const monthNames = [
                '1ì›”', '2ì›”', '3ì›”', '4ì›”', '5ì›”', '6ì›”',
                '7ì›”', '8ì›”', '9ì›”', '10ì›”', '11ì›”', '12ì›”'
            ];
            const monthDisplay = `${currentDate.getFullYear()}ë…„ ${monthNames[currentDate.getMonth()]}`;
            document.getElementById('currentMonth').textContent = monthDisplay;
        }

        // ìº˜ë¦°ë” ë¡œë“œ
        async function loadCalendar() {
            if (!authToken) {
                document.getElementById('calendarContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <h3>âš ï¸ ì¸ì¦ í† í°ì„ ì„¤ì •í•´ì£¼ì„¸ìš”</h3>
                        <p>APIë¥¼ ì‚¬ìš©í•˜ê¸° ìœ„í•´ ìœ„ì—ì„œ í† í°ì„ ì…ë ¥í•˜ê³  ì €ì¥ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.</p>
                    </div>
                `;
                return;
            }

            try {
                const startDate = getMonthStart(currentDate);
                const endDate = getMonthEnd(currentDate);
                
                const start = formatDateForAPI(startDate);
                const end = formatDateForAPI(endDate);

                console.log('API ìš”ì²­ ë²”ìœ„:', start, '~', end); // ë””ë²„ê·¸ ë¡œê·¸

                const response = await apiRequest(`/calendars?start=${start}&end=${end}`);
                events = response.data || [];
                
                console.log('ë°›ì•„ì˜¨ ì´ë²¤íŠ¸ ë°ì´í„°:', events); // ë””ë²„ê·¸ ë¡œê·¸
                
                // ê° ì´ë²¤íŠ¸ì˜ ë‚ ì§œ ì •ë³´ í™•ì¸
                events.forEach(event => {
                    console.log(`ì´ë²¤íŠ¸ "${event.title}":`, {
                        startDate: event.startDate,
                        endDate: event.endDate,
                        isAllDay: event.isAllDay
                    });
                });
                
                renderCalendar();
            } catch (error) {
                console.error('ìº˜ë¦°ë” ë¡œë“œ ì‹¤íŒ¨:', error);
                let errorMessage = error.message;
                
                if (error.message.includes('401')) {
                    errorMessage = 'ì¸ì¦ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. í† í°ì„ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.';
                    document.getElementById('tokenStatus').innerHTML = 'âŒ í† í°ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                    document.getElementById('tokenStatus').style.color = '#dc3545';
                }
                
                document.getElementById('calendarContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <h3>âŒ ìº˜ë¦°ë” ë¡œë“œ ì‹¤íŒ¨</h3>
                        <p>${errorMessage}</p>
                        <button onclick="loadCalendar()" class="btn btn-primary" style="margin-top: 15px;">ë‹¤ì‹œ ì‹œë„</button>
                    </div>
                `;
            }
        }

        // ìº˜ë¦°ë” ë Œë”ë§
        function renderCalendar() {
            const calendar = document.createElement('div');
            calendar.className = 'calendar-grid';

            // ìš”ì¼ í—¤ë”
            const dayHeaders = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            // ë‹¬ë ¥ ë‚ ì§œë“¤
            const startDate = getMonthStart(currentDate);
            const endDate = getMonthEnd(currentDate);
            
            // ì²«ì§¸ ì£¼ ì‹œì‘ì¼ (ì¼ìš”ì¼ë¶€í„°)
            const firstDay = new Date(startDate);
            firstDay.setDate(firstDay.getDate() - firstDay.getDay());

            // ë§ˆì§€ë§‰ ì£¼ ëì¼ (í† ìš”ì¼ê¹Œì§€)
            const lastDay = new Date(endDate);
            lastDay.setDate(lastDay.getDate() + (6 - lastDay.getDay()));

            for (let d = new Date(firstDay); d <= lastDay; d.setDate(d.getDate() + 1)) {
                const dayCell = createDayCell(new Date(d));
                calendar.appendChild(dayCell);
            }

            document.getElementById('calendarContainer').innerHTML = '';
            document.getElementById('calendarContainer').appendChild(calendar);
        }

        // ë‚ ì§œ ì…€ ìƒì„±
        function createDayCell(date) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            const isCurrentMonth = date.getMonth() === currentDate.getMonth();
            const isToday = isDateToday(date);
            
            if (!isCurrentMonth) {
                cell.classList.add('other-month');
            }
            if (isToday) {
                cell.classList.add('today');
            }

            // ë‚ ì§œ ë²ˆí˜¸
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            cell.appendChild(dayNumber);

            // í•´ë‹¹ ë‚ ì§œì˜ ì´ë²¤íŠ¸ë“¤
            const dayEvents = getEventsForDate(date);
            dayEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                
                // ì—¬ëŸ¬ ë‚ ì— ê±¸ì¹œ ì´ë²¤íŠ¸ í‘œì‹œ ê°œì„ 
                const eventStartDate = new Date(event.startDate);
                const eventEndDate = event.endDate ? new Date(event.endDate) : new Date(event.startDate);
                const isMultiDay = eventStartDate.toDateString() !== eventEndDate.toDateString();
                
                if (isMultiDay) {
                    const isFirstDay = date.toDateString() === eventStartDate.toDateString();
                    const isLastDay = date.toDateString() === eventEndDate.toDateString();
                    
                    if (isFirstDay) {
                        eventDiv.textContent = event.title;
                    } else if (isLastDay) {
                        eventDiv.textContent = `${event.title} (ì¢…ë£Œ)`;
                        eventDiv.style.opacity = '0.8';
                    } else {
                        eventDiv.textContent = `${event.title} (ê³„ì†)`;
                        eventDiv.style.opacity = '0.6';
                    }
                } else {
                    eventDiv.textContent = event.title;
                }
                
                // ìƒ‰ìƒ ì ìš© - CSS ë³€ìˆ˜ ëŒ€ì‹  ì§ì ‘ ìŠ¤íƒ€ì¼ ì ìš©
                const color = getColorByIdOrHex(event.color);
                if (color) {
                    eventDiv.style.backgroundColor = color;
                }
                
                eventDiv.onclick = (e) => {
                    e.stopPropagation();
                    editEvent(event.id);
                };
                cell.appendChild(eventDiv);
            });

            // ë‚ ì§œ ì…€ í´ë¦­ ì‹œ ìƒˆ ì´ë²¤íŠ¸ ìƒì„±
            cell.onclick = () => {
                openCreateModal(date);
            };

            return cell;
        }

        // íŠ¹ì • ë‚ ì§œì˜ ì´ë²¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
        function getEventsForDate(date) {

        // ìƒ‰ìƒ ID ë˜ëŠ” HEX ê°’ìœ¼ë¡œ ìƒ‰ìƒ ë°˜í™˜
        function getColorByIdOrHex(colorValue) {
            if (!colorValue) return null;
            
            // HEX ê°’ì¸ ê²½ìš°
            if (colorValue.startsWith('#')) {
                return colorValue;
            }
            
            // ìƒ‰ìƒ IDì¸ ê²½ìš°
            const colorOption = colorOptions.find(c => c.id === colorValue);
            return colorOption ? colorOption.hex : null;
        }

        // ì˜¤ëŠ˜ ë‚ ì§œì¸ì§€ í™•ì¸
        function isDateToday(date) {

            return date.toDateString() === today.toDateString();

        function getMonthEnd(date) {

        // datetime-local inputìš© ë‚ ì§œ í¬ë§·
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // ë„¤ë¹„ê²Œì´ì…˜ í•¨ìˆ˜ë“¤
        function previousMonth() {

                const response = await apiRequest(`/calendars/${eventId}`);
                const event = response.data;

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('eventForm').addEventListener('submit', async function(e) {

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {

        // í•˜ë£¨ ì¢…ì¼ ì²´í¬ë°•ìŠ¤ ë³€ê²½ ì‹œ ì‹œê°„ í•„ë“œ ì²˜ë¦¬
        document.getElementById('isAllDay').addEventListener('change', function() {

            if (this.checked) {

                if (startDateInput.value) {

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e) {
            // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // Ctrl + Nìœ¼ë¡œ ìƒˆ ì¼ì • ìƒì„±
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openCreateModal();
            }
            
            // ì¢Œìš° í™”ì‚´í‘œë¡œ ì›” ì´ë™
            if (e.key === 'ArrowLeft' && e.ctrlKey) {
                e.preventDefault();
                previousMonth();
            }
            
            if (e.key === 'ArrowRight' && e.ctrlKey) {

                nextMonth();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {

        });

        // ë°˜ì‘í˜• ë””ìì¸ì„ ìœ„í•œ ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì²˜ë¦¬
        window.addEventListener('resize', function() {
            // ëª¨ë°”ì¼ì—ì„œ ìº˜ë¦°ë” ë ˆì´ì•„ì›ƒ ì¡°ì •
            const calendarGrid = document.querySelector('.calendar-grid');
            if (calendarGrid && window.innerWidth < 768) {
                calendarGrid.style.fontSize = '12px';
            } else if (calendarGrid) {
                calendarGrid.style.fontSize = '14px';
            }
        });

        // í„°ì¹˜ ì´ë²¤íŠ¸ ì§€ì› (ëª¨ë°”ì¼)
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ - ë‹¤ìŒ ë‹¬
                    nextMonth();
                } else {
                    // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ - ì´ì „ ë‹¬
                    previousMonth();
                }
            }
        }
